<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5fa5bfa4f8.js"
      crossorigin="anonymous"
    ></script>
    <title>Antivirus-Login</title>
  </head>
  <body>
    <div class="all">
      <div class="left-section">
        <div class="animation">
          <div class="layer1">
            <div class="layer2">
              <div class="layer3">
                <div class="layer4"></div>
              </div>
            </div>
            <div class="Antivirus">Antivirus</div>
          </div>
          <i class="fas fa-shield-alt"></i>
        </div>
        <div class="bottom-text">
          Multi Anti-Virus & Cybersecurity
        </div>
      </div>

      <div class="right-section">
        <div class="container">
          <a href="" class="enter">ورود</a>
          <div class="login-container">
            <div class="login-heading">
              <div>ورود به حساب كاربری</div>
              <div>
                جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد کنید
              </div>
            </div>

            <div class="login-form">
              <div class="email-area">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="پست الکترونیکی" />
              </div>

              <div class="password-area">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="رمز عبور" />
              </div>

              <div class="security">
                <input type="text" placeholder="كد امنيتی" />
                <div class="security-code-area">
                  <div class="security-code">93xz5</div>
                  <i class="fas fa-sync-alt"></i>
                </div>
              </div>

              <button class="login-button">ورود</button>
            </div>

            <div class="remember-me">
              <input type="checkbox" />
              <div>مرا به خاطر بسپار</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
